<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Office of Naval Intelligence</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Link to your custom CSS stylesheet -->
    <script src="/scripts/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</head>
<body>
    <header>
        <h2 class="logo"><img src="/images/oniseal.png"></h2>
        <nav class="navagation">
          <a href="index.html">Home</a>  
          <a href="Media.html">Media</a>
          <a href="Enlist.html">Enlist</a>
          <a href="About.html">About</a>
          <a href="Divisions.html">Divisions</a>
          <button class="btnLogin-popup"onclick="redirectToLogin()">Login</button>
          <button class="btnRegister-popup" onclick="redirectToRegister()">Register</button>
        </nav>
      </header>

      <main>
        <section id="login">
            <div class="wrapper">
                <span class="icon-close"><ion-icon name="close"></ion-icon></span>
                <div class="form-box login">
                  <h2>Login</h2>
                  <form action="#" id="loginForm">
                    <div class="input-box">
                      <span class="icon"><ion-icon name="mail"></ion-icon></span>
                      <input type="email" required />
                      <label>Email</label>
                    </div>
                    <div class="input-box">
                      <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                      <input type="password" required />
                      <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                      <label><input type="checkbox" />Remeber Me</label>
                      <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                      <p>
                        Don't have an Account ?<a href="register.html" class="register-Link"
                          >Register</a
                        >
                      </p>
                    </div>
                  </form>
                </div>
              </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2023 - Office of Naval Intelligence</p>
      </footer>
  
</body>
</html>
