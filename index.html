<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Terminal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="terminal">
    <textarea readonly></textarea>
    <input type="text" id="access-code" placeholder="Enter access code...">
    <button id="submit-access-code">Enter</button>
  </div>
  <div id="access-pages" style="display: none;">
    <h1>Accessible Pages</h1>
    <ul id="page-list">
      <!-- Page list will be populated here -->
    </ul>
  </div>
  <script src="Scripts/main.js"></script>
</body>
</html>
